<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gellery
    </title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
        }

        .GridA {
            grid-column-start: 1;
            grid-column-end: 3;
            border: 2px solid black;
            background: url(cheetah.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="GridA">
            <!-- <img src="cheetah.jpeg" alt=""> -->
        </div>
        <div class="GridB">
            <img src="tiger.jpeg" alt="" class="src">
        </div>
        <div class="GridC">
            <img src="leopard.jpeg" alt="" class="src">
        </div>
        <div class="GridD">
            <img src="lion.jpeg" alt="" class="src">
        </div>
        <div class="GridE">
            <img src="panda.jpeg" alt="" class="src">
        </div>
        <div class="GridF">
            <img src="zebra.jpeg" alt="" class="src">
        </div>
        <div class="GridG">
            <img src="rabbit.jpeg" alt="" class="src">
        </div>
        <div class="GridH">
            <img src="deer.jpeg" alt="" class="src">
        </div>
        <div class="GridI">
            <img src="kanaroos.jpeg" alt="" class="src">
        </div>




    </div>
</body>

</html>
