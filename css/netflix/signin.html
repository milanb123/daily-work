<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" href="singin.css">
</head>

<body>
    <div class="main">
        <img class="logo" src="logo.svg" alt="">

        <div class="signinbox">
            <h1><B>SIGN IN</B></h1>

            <input class="email" type="email" placeholder="Enter Your Email">

            <input class="pass" type="password" placeholder="Enter your Password">


            <button name="signin" type="button" value="SIGNIN">SIGNIN</button>

            <H3>OR</H3>

            <div class="usebtn">
                <button name="use" type="submit" value="USE CODE">use signin code</button>
            </div>
        </div>
    </div>
</body>

</html>
