<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link rel="stylesheet" href="singin.css">
</head>

<body>
    <div class="main">
        <img class="logo" src="logo.svg" alt="">

        <div class="signinbox">
            <h1><B>Sign In</B></h1>

            <input class="email" type="email" placeholder="Email or mobile number">

            <input class="pass" type="password" placeholder="Enter your Password">


            <button name="signin" type="button" value="SIGNIN">Sign in</button>

            <H3>OR</H3>

            <div class="usebtn">
                <button name="use" type="submit" value="USE CODE">Use a sign-in code</button>

                <a href="#">Forgot password?</a>
                <label for="checkbox">Remember Me</label>
                <input type="checkbox" name="checkbox"><br>
                <div class="signup">
                    <h4>New to Netflix?</h4> <a href="">Sign un now.</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
