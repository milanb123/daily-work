<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Circles with Shade</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .circle-container {
        display: flex;
        gap: 20px;
      }

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transition: transform 0.3s ease;
        box-shadow: 0.3s ease;
        position: relative;
      }

      .circle::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(60, 229, 238, 0.489);
        border-radius: 50%;
        transform: scale(var(--i, 1));
        transition: transform 0.3s ease;
      }

      .circle:hover {
        transform: scale(1.2);
        background-color: rgba(60, 229, 238, 0.489);
      }

      .circle:hover::after {
        transform: scale(calc(var(--i) * 1.5));
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle" style="--i: 1"></div>
      <div class="circle" style="--i: 2"></div>
      <div class="circle" style="--i: 3"></div>
      <div class="circle" style="--i: 4"></div>
      <div class="circle" style="--i: 5"></div>
    </div>
  </body>
</html>
