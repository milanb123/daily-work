<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="">
        <div class="form first">
          <span class="details personal">
            <span class="title">personal Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required="" />
              </div>

              <div class="input-field">
                <label>Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label>Mother Name</label>
                <input type="text" placeholder="Enter mother name" required />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input type="text" placeholder="Enter birth date" required />
              </div>

              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter aadhar number" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter mobile name" required />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter gender name" required />
              </div>

              <div class="input-field">
                <label>Address</label>
                <input type="text" placeholder="Enter your address " required />
              </div>
            </div>
          </span>
          <hr />

          <span class="details personal">
            <span class="title">Other Details</span>
            <div class="fields">
              <div class="input-field">
                <label>Stream</label>
                <input
                  type="text"
                  placeholder="Enter your stream"
                  required=""
                />
              </div>

              <div class="input-field">
                <label>Previous Class</label>
                <input
                  type="text"
                  placeholder="Enter your previous class"
                  required
                />
              </div>

              <div class="input-field">
                <label>Hobbies</label>
                <input type="text" placeholder="Enter your hobbies" required />
              </div>

              <div class="input-field">
                <label>Account Number</label>
                <input
                  type="text"
                  placeholder="Enter account number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Religion</label>
                <input type="text" placeholder="Enter your religion" required />
              </div>

              <div class="input-field">
                <label>Category</label>
                <input type="text" placeholder="Enter your category" required />
              </div>
            </div>
          </span>
        </div>
        <div class="button">
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
