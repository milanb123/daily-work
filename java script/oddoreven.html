<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function convertToEvenOrOdd(number) {
            if (number % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }
        const number = prompt()
        const result = convertToEvenOrOdd(number);
        document.write(`${number} is ${result}.`);

    </script>

</body>

</html>
