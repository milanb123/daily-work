<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <script>
        var name = "MILAN"
        var age = 20

        var my = document.getElementById('my')
        var p = document.createElement('table')
        p.innerHTML = `<tr> <th> Name </th> <th> age </th> </tr><tr> <td> ${name} </td> <td> ${age} </td></tr>`
        my.appendChild(p)

    </script>

</body>

</html>
