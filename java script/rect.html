<body>
    <script>

        //area of reactangle
        function calculateArea(length, width) {
            return length * width;
        }
        const length = prompt(length)
        const width = prompt(width)
        const area = calculateArea(length, width);
        document.write(`The area of the rectangle is: ${area}`);
    </script>
</body>
